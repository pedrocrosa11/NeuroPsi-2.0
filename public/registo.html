<html>
    <head>
        <title>NeuroPsi</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/registo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <body>
            <section class="registobox">
                <img src="images/register pic.png" class="avatar">
            <form>
                <h1>Registe-se Aqui</h1>
                <p>Nome Completo</p>
                <input type="text" name="" placeholder="Inserir Nome">
                <p>Email</p>
                <input type="text" name="" placeholder="Inserir Email">
                <p>Password</p>
                <input type="text" name="" placeholder="Inserir Password">
                <p>Repita Password</p>
                <input type="text" name="" placeholder="Repita Password">
                <p>Morada</p>
                <input type="text" name="" placeholder="Inserir Morada">

                <input id = "registoBtn" type="button" value="Registar">
            </form>
        </body>
        <script src="javascripts/registo.js"></script> 
    </head>
</html>
